<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j">

<body>

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="title">DataID</ui:define>

        <ui:define name="body">
            <h:form prependId="false">
            
            
        <h:dataTable value="#{comparingBean.comparing}" var="c" border="1">
	        <h:column>
	            <f:facet name="header">
	                <h:outputText value="object"/>
	            </f:facet>
	            <h:outputText value="#{c.object}"/>
	            <f:facet name="footer">
	                <h:outputText value="object url"/>
	            </f:facet>
	        </h:column>
	        <h:column>
	            <f:facet name="header">
	                <h:outputText value="filter"/>
	            </f:facet>
	            <h:outputText value="#{c.filter}"/>
	            <f:facet name="footer">
	                <h:outputText value="filter url"/>
	            </f:facet>
	        </h:column>   
	        <h:column>
	            <f:facet name="header">
	                <h:outputText value="time"/>
	            </f:facet>
	            <h:outputText value="#{c.time}"/>
	            <f:facet name="footer">
	                <h:outputText value="time"/>
	            </f:facet>
	        </h:column>
	    </h:dataTable>
	         </h:form>
        
        </ui:define> 
        
    </ui:composition>   
    
</body>
</html>
