<!DOCTYPE html>

<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>



	<div>
		<div style="float: left">
			<input type="checkbox" onclick="addLink()" checked>Only Links <br /> <input
				type="checkbox" onclick="addOntology()" checked>Only Ontology <br /> <input
				type="checkbox" onclick="addOntologyAndLink()" checked> Links +
			Ontology <br />
		</div>
		<div style="float: right">
			<canvas id="viewport" width="1200" height="900"></canvas>
		</div>
	</div>


	<script src="../resources/js/jquery-2.1.0.js"></script>
	<script src="../resources/js/arbor.js"></script>
	<script src="../resources/js/graphics.js"></script>
	<script src="../resources/js/renderer.js"></script>

	<script type="text/javascript">
		var sys = arbor.ParticleSystem(10000, 5, 100);

		var data;

		sys.parameters({
			gravity : true
		});
		sys.renderer = Renderer("#viewport");

		$.getJSON("/dataid/CreateArborJSONFormat", function(d) {
			console.log(d)
			data = d;
			sys.graft(data);
		});

		function addLink() {
			for (i in data.edges) {
				for (j in data.edges[i]) {
					if (data.edges[i][j].linkType == "link") {
						if (data.edges[i][j].color == "transparent")
							data.edges[i][j].color = "blue";
						else
							data.edges[i][j].color = "transparent";
					}
				}
			}
		}

		function addOntology() {
			for (i in data.edges) {
				for (j in data.edges[i]) {
					if (data.edges[i][j].linkType == "ontology") {
						if (data.edges[i][j].color == "transparent")
							data.edges[i][j].color = "green";
						else
							data.edges[i][j].color = "transparent";
					}
				}
			}
		}

		function addOntologyAndLink() {
			for (i in data.edges) {
				for (j in data.edges[i]) {
					if (data.edges[i][j].linkType == "ontologyAndLink") {
						if (data.edges[i][j].color == "transparent")
							data.edges[i][j].color = "red";
						else
							data.edges[i][j].color = "transparent";
					}
				}
			}
		}
	</script>

</body>
</html>
