<!DOCTYPE html>

<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>



	<div>
		<div style="float: left">
			<input type="checkbox" onclick="addLink()" checked>Only Links
			<br /> <input type="checkbox" onclick="addOntology()" checked>Only
			Ontology <br /> <input type="checkbox"
				onclick="addOntologyAndLink()" checked> Links + Ontology <br />
		</div>
		<div style="float: right">
			<canvas id="viewport" width="1200" height="900"></canvas>
		</div>
	</div>


	<script src="../resources/js/jquery-2.1.0.js"></script>
	<script src="../resources/js/arbor.js"></script>
	<script src="../resources/js/graphics.js"></script>
	<script src="../resources/js/renderer.js"></script>

	<script type="text/javascript">
		var sys = arbor.ParticleSystem(10000, 5, 100);

		var data;

		sys.parameters({
			gravity : true
		});
		sys.renderer = Renderer("#viewport");

		$.getJSON("/dataid/CreateArborJSONFormat", function(d) {
			console.log(d)
			data = d;
			sys.graft(data);
		});

		function addLink() {
			sys.eachEdge(function(edge, pt1, pt2) {
				if (edge.data.linkType == "link") {
					if (edge.data.color == "transparent")
						edge.data.color = "blue";
					else
						edge.data.color = "transparent";
				}
			});
		}

		
		
		function addOntology() {
			sys.eachEdge(function(edge, pt1, pt2) {
				if (edge.data.linkType == "ontology") {
					if (edge.data.color == "transparent")
						edge.data.color = "green";
					else
						edge.data.color = "transparent";
				}
			});
		}
		

		function addOntologyAndLink() {
			sys.eachEdge(function(edge, pt1, pt2) {
				if (edge.data.linkType == "ontologyAndLink") {
					if (edge.data.color == "transparent")
						edge.data.color = "red";
					else
						edge.data.color = "transparent";
				}
			});
		}
	</script>

</body>
</html>
